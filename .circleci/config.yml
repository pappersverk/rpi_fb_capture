version: 2

install_elixir: &install_elixir
  run:
    name: Install Elixir
    command: |
      wget https://repo.hex.pm/builds/elixir/v$ELIXIR_VERSION.zip
      unzip -d /usr/local/elixir v$ELIXIR_VERSION.zip
      echo 'export PATH=/usr/local/elixir/bin:$PATH' >> $BASH_ENV

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
      apt update
      apt install -y unzip astyle

defaults: &defaults
  working_directory: ~/repo

jobs:
  build_elixir_1_9_otp_22:
    docker:
      - image: erlang:22.1
        environment:
          ELIXIR_VERSION: 1.9.2-otp-22
          LC_ALL: C.UTF-8
    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - restore_cache:
          keys:
            - v1-mix-cache-{{ checksum "mix.lock" }}
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix test
      - run: mix hex.build
      - run: mix docs
      - run: mix dialyzer --halt-exit-status
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

  build_elixir_1_8_otp_21:
    docker:
      - image: erlang:21.3
        environment:
          ELIXIR_VERSION: 1.8.2-otp-21
          LC_ALL: C.UTF-8
          SUDO: true
    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run: mix deps.get
      - run: mix test

workflows:
  version: 2
  build_test:
    jobs:
      - build_elixir_1_9_otp_22
      - build_elixir_1_8_otp_21
